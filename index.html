<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <div class="atm-header">
            <h1 class="atm-title">ATM Simulator</h1>
            <p class="atm-subtitle">Welcome to Digital Banking</p>
        </div>

        <div class="screen">
            <div class="screen-content" id="mainScreen">
                <div class="balance" id="balance">$1,250.00</div>
                <div class="account-info">Account: 1234-5678-9012</div>
                <div class="message">Select an option to continue</div>
            </div>

            <div class="screen-content hidden" id="pinScreen">
                <div class="account-info">Enter PIN</div>
                <div class="input-display" id="pinDisplay">****</div>
                <div class="message">Enter your 4-digit PIN</div>
            </div>

            <div class="screen-content hidden" id="amountScreen">
                <div class="account-info">Enter Amount</div>
                <div class="input-display" id="amountDisplay">$0.00</div>
                <div class="message">Enter amount and press Enter</div>
            </div>

            <div class="transaction-history" id="transactionHistory">
                <div class="transaction deposit">
                    <span>Deposit</span>
                    <span>+$500.00</span>
                </div>
                <div class="transaction withdraw">
                    <span>Withdrawal</span>
                    <span>-$250.00</span>
                </div>
                <div class="transaction deposit">
                    <span>Deposit</span>
                    <span>+$1,000.00</span>
                </div>
            </div>
        </div>

        <div class="keypad">
            <button class="key" onclick="appendNumber('1')">1</button>
            <button class="key" onclick="appendNumber('2')">2</button>
            <button class="key" onclick="appendNumber('3')">3</button>
            <button class="key" onclick="appendNumber('4')">4</button>
            <button class="key" onclick="appendNumber('5')">5</button>
            <button class="key" onclick="appendNumber('6')">6</button>
            <button class="key" onclick="appendNumber('7')">7</button>
            <button class="key" onclick="appendNumber('8')">8</button>
            <button class="key" onclick="appendNumber('9')">9</button>
            <button class="key function" onclick="clearInput()">C</button>
            <button class="key" onclick="appendNumber('0')">0</button>
            <button class="key enter" onclick="enterAction()">Enter</button>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="showDeposit()">Deposit</button>
            <button class="action-btn danger" onclick="showWithdraw()">Withdraw</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
